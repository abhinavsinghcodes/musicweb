            color: white;
            margin: 0;
            padding: 0;
            padding-left: 10px">
            SONG <div class="color1" style="color: red">LIST</div>
            </h1>
            <input type="search" placeholder="SEARCH SONG..." id="search" onkeyup="search()" style="height: 50px;
            width: 400px; 
            border: none;
            border-radius: 15px;

            <div class="song-columns">
                <h2>2:00 - Enveel</h2>

                </div>
            </div>

            <!--Search bar script-->
            <script type="text/javascript">
                function search() {
                let filter = document.getElementById('search').value.toUpperCase();
                let item = document.querySelectorAll('.song-columns');
                let l = document.getElementsByTagName('h2');
                for(var i = 0;i<=l.length;i++){
                let a=item[i].getElementsByTagName('h2')[0];
                let value=a.innerHTML || a.innerText || a.textContent;
                if(value.toUpperCase().indexOf(filter) > -1) {
                item[i].style.display="";
                }
                else
                {
                item[i].style.display="none";
                }
                }
                }
            </script>
        </div>
